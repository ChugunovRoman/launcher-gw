name: CI Check

on:
  workflow_dispatch:

env:
  APP_NAME: "Launcher"

jobs:
  # Сборка под Linux для проверки компиляции
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          
      - uses: dtolnay/rust-toolchain@stable
        with:
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Build
        run: |
          npm ci
          npm run gen-icons
          npm run tauri build

  # Сборка под Windows для проверки компиляции
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          
      - uses: dtolnay/rust-toolchain@stable
        with:
          cache: true

      - name: Build
        run: |
          npm ci
          npm run gen-icons
          npm run tauri build
