name: Release CI

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

env:
  APP_NAME: "Launcher"

jobs:
  # --- ЭТАП 1: Сборка под Linux ---
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - uses: dtolnay/rust-toolchain@stable
        with:
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Build
        run: |
          npm ci
          npm run gen-icons
          npm run tauri build
          mkdir -p ./upload
          cp src-tauri/target/release/${{ env:APP_NAME }} ./upload/${{ env:APP_NAME }}-linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: ./upload/${{ env:APP_NAME }}-linux

  # --- ЭТАП 2: Сборка под Windows (параллельно) ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - uses: dtolnay/rust-toolchain@stable
        with:
          cache: true

      - name: Build
        run: |
          npm ci
          npm run gen-icons
          npm run tauri build
          mkdir upload
          copy src-tauri\target\release\${{ env:APP_NAME }}.exe upload\${{ env:APP_NAME }}.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: upload/${{ env:APP_NAME }}.exe

  # --- ЭТАП 3: Создание релиза ---
  publish-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows] # Ждем завершения первых двух шагов
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets
          merge-multiple: true # Складывает всё в одну папку

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/*
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: "Portable binaries for ${{ env:APP_NAME }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
